<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>PDF 合併</title>
  <!-- 引入 pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <!-- 引入 SortableJS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <!-- 引入 pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.min.js"></script>
  <script>
    // 設定 pdf.js worker 檔案位置
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.6.172/pdf.worker.min.js';
  </script>
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding: 20px 0;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .back-home {
      text-align: right;
      margin-bottom: 20px;
    }
    
    h2 {
      font-size: 2.5rem;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    #addFilesBtn {
      margin-bottom: 20px;
    }
    
    #fileList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    #fileList li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      border: 2px solid #e9ecef;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      position: relative;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    
    #fileList li:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    
    #fileList li .info {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .previewCanvas {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      max-width: 120px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    
    .fileName {
      font-size: 16px;
      color: #333;
      font-weight: 500;
    }
    
    .delete-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      border: none;
      color: #fff;
      border-radius: 8px;
      padding: 8px 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      box-shadow: 0 2px 8px rgba(255, 107, 107, 0.3);
    }
    
    .delete-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 107, 107, 0.4);
    }
    
    .metadata-section, .filename-section {
      margin: 30px 0;
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #e9ecef;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    
    .metadata-section {
      background: linear-gradient(135deg, #f8f9ff, #f1f3ff);
      border-color: #667eea;
    }
    
    .filename-section {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border-color: #0ea5e9;
    }
    
    .metadata-section h3, .filename-section h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: 'Noto Sans TC', sans-serif;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group small {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      #fileList li {
        padding: 15px;
      }
      
      #fileList li .info {
        gap: 15px;
      }
      
      .metadata-section, .filename-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-home">
      <a href="../index.html" class="btn">回主頁</a>
    </div>
    
    <div class="header">
      <h2>PDF 合併</h2>
    </div>
    
    <!-- 隱藏的檔案輸入，用於新增 PDF -->
    <input type="file" id="pdfFiles" multiple accept="application/pdf" style="display: none;">
    
    <!-- 新增檔案按鈕 -->
    <button id="addFilesBtn" class="btn">新增檔案</button>
    
    <!-- 顯示檔案列表 -->
    <ul id="fileList"></ul>
    
    <!-- PDF 元資料設定 -->
    <div class="metadata-section">
      <h3>PDF 元資料設定（選填）</h3>
      <div class="form-group">
        <label for="pdfTitle">標題：</label>
        <input type="text" id="pdfTitle" placeholder="請輸入 PDF 標題">
      </div>
      <div class="form-group">
        <label for="pdfAuthor">作者：</label>
        <input type="text" id="pdfAuthor" placeholder="請輸入作者名稱">
      </div>
      <div class="form-group">
        <label for="pdfSubject">主題：</label>
        <input type="text" id="pdfSubject" placeholder="請輸入文件主題">
      </div>
      <div class="form-group">
        <label for="pdfCreator">建立者：</label>
        <input type="text" id="pdfCreator" placeholder="請輸入建立者資訊">
      </div>
    </div>
    
    <!-- 檔名設定 -->
    <div class="filename-section">
      <h3>輸出檔名設定</h3>
      <div class="form-group">
        <label for="outputFileName">檔名（選填）：</label>
        <input type="text" id="outputFileName" placeholder="若未填寫，將使用時間戳記命名">
        <small>※ 不需要輸入 .pdf 副檔名</small>
      </div>
    </div>
    
    <!-- 合併 PDF 按鈕 -->
    <button id="mergeBtn" class="btn">合併 PDF</button>
  </div>

  <script>
    const { PDFDocument } = PDFLib;
    // 儲存檔案與對應 id 的映射與順序陣列
    let filesArray = [];
    let filesMap = {};
    let fileIdCounter = 0;

    const fileInput = document.getElementById('pdfFiles');
    const fileList = document.getElementById('fileList');
    const addFilesBtn = document.getElementById('addFilesBtn');
    const mergeBtn = document.getElementById('mergeBtn');

    console.log("程式碼已載入。");

    // 產生時間戳記檔名的函數
    function generateTimestampFilename() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `${year}${month}${day}${hours}${minutes}${seconds}.pdf`;
    }

    // 新增檔案按鈕事件：點擊後觸發隱藏的檔案輸入
    addFilesBtn.addEventListener('click', () => {
      console.log("【新增檔案】按鈕被點擊");
      fileInput.click();
    });

    // 檔案輸入變更事件：將選取的檔案加入列表
    fileInput.addEventListener('change', () => {
      const selectedFiles = Array.from(fileInput.files);
      console.log("選取檔案：", selectedFiles);
      selectedFiles.forEach(file => {
        addFileItem(file);
      });
      // 清空檔案輸入，方便下次選取相同檔案
      fileInput.value = "";
    });

    // 新增一個檔案項目到列表中（包含預覽、檔名與刪除按鈕）
    function addFileItem(file) {
      const id = fileIdCounter++;
      filesMap[id] = file;
      filesArray.push(file);

      const li = document.createElement('li');
      li.setAttribute('data-id', id);

      const infoDiv = document.createElement('div');
      infoDiv.className = 'info';

      const previewDiv = document.createElement('div');

      const fileNameDiv = document.createElement('div');
      fileNameDiv.className = 'fileName';
      fileNameDiv.textContent = file.name;

      infoDiv.appendChild(previewDiv);
      infoDiv.appendChild(fileNameDiv);
      li.appendChild(infoDiv);

      // 建立「刪除」按鈕
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = '刪除';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', function(e) {
        e.stopPropagation(); // 避免影響拖放排序
        delete filesMap[id];
        filesArray = filesArray.filter(f => f !== file);
        li.parentNode.removeChild(li);
        console.log("已刪除檔案：", file.name);
      });
      li.appendChild(deleteBtn);

      fileList.appendChild(li);
      renderPreview(file, previewDiv);
    }

    // 使用 pdf.js 將 PDF 的第一頁渲染成預覽縮圖
    function renderPreview(file, container) {
      const url = URL.createObjectURL(file);
      pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
        pdfDoc.getPage(1).then(function(page) {
          const scale = 0.5; // 調整預覽縮放比例
          const viewport = page.getViewport({ scale: scale });
          const canvas = document.createElement("canvas");
          canvas.className = "previewCanvas";
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const context = canvas.getContext('2d');
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext).promise.then(function() {
            container.appendChild(canvas);
            URL.revokeObjectURL(url);
          });
        });
      }).catch(function(error) {
        console.error("PDF 預覽渲染錯誤：", error);
      });
    }

    // 初始化 SortableJS 以啟用拖放排序
    let sortable = new Sortable(fileList, {
      animation: 150,
      onEnd: function() {
        const newFilesArray = [];
        const items = fileList.querySelectorAll('li');
        items.forEach(item => {
          const id = item.getAttribute('data-id');
          if (filesMap[id]) {
            newFilesArray.push(filesMap[id]);
          }
        });
        filesArray = newFilesArray;
        console.log("更新檔案順序：", filesArray.map(f => f.name));
      }
    });

    // 合併 PDF 按鈕事件：依照排序後的順序合併所有檔案
    mergeBtn.addEventListener('click', async () => {
      console.log("【合併 PDF】按鈕被點擊");
      if (filesArray.length === 0) {
        alert('請選擇至少一個 PDF 檔案');
        return;
      }
      // 建立新的 PDF 文檔用以合併各檔案頁面
      const mergedPdf = await PDFDocument.create();
      for (const file of filesArray) {
        const arrayBuffer = await file.arrayBuffer();
        // 使用 ignoreEncryption 選項以避免因加密 PDF 而拋錯
        const pdf = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }
      
      // 設定 PDF 元資料
      const title = document.getElementById('pdfTitle').value.trim();
      const author = document.getElementById('pdfAuthor').value.trim();
      const subject = document.getElementById('pdfSubject').value.trim();
      const creator = document.getElementById('pdfCreator').value.trim();
      
      if (title) mergedPdf.setTitle(title);
      if (author) mergedPdf.setAuthor(author);
      if (subject) mergedPdf.setSubject(subject);
      mergedPdf.setCreator(creator || '');
      mergedPdf.setProducer('');
      mergedPdf.setCreationDate(new Date());
      mergedPdf.setModificationDate(new Date());
      
      const mergedPdfBytes = await mergedPdf.save();
      const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      
      // 取得使用者輸入的檔名，如果沒有則使用時間戳記
      const customFileName = document.getElementById('outputFileName').value.trim();
      const fileName = customFileName ? `${customFileName}.pdf` : generateTimestampFilename();
      
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      console.log("PDF 合併完成，檔名：", fileName);
    });
  </script>
</body>
</html>
