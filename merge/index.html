<body>
  <div class="container">

    <div class="header">

    <!-- éš±è—çš„æª”æ¡ˆè¼¸å…¥ï¼Œç”¨æ–¼æ–°å¢ PDF -->

    <!-- æ‹–æ›³ä¸Šå‚³å€åŸŸ -->

      <div class="upload-hint">æ”¯æ´å¤šæª”æ¡ˆåŒæ™‚ä¸Šå‚³</div>

    <!-- æ–°å¢æª”æ¡ˆæŒ‰éˆ• -->
    <button id="addFilesBtn" class="btn">æˆ–é»æ­¤æ–°å¢æ›´å¤šæª”æ¡ˆ</button>
    
    <!-- é¡¯ç¤ºæª”æ¡ˆåˆ—è¡¨ -->
    <ul id="fileList"></ul>
    
    <!-- PDF å…ƒè³‡æ–™è¨­å®š -->
    <div class="metadata-section">
      <h3>PDF å…ƒè³‡æ–™è¨­å®šï¼ˆé¸å¡«ï¼‰</h3>
      <div class="form-group">
        <label for="pdfTitle">æ¨™é¡Œï¼š</label>
        <input type="text" id="pdfTitle" placeholder="è«‹è¼¸å…¥ PDF æ¨™é¡Œ">
      </div>
      <div class="form-group">
        <label for="pdfAuthor">ä½œè€…ï¼š</label>
        <input type="text" id="pdfAuthor" placeholder="è«‹è¼¸å…¥ä½œè€…åç¨±">
      </div>
      <div class="form-group">
        <label for="pdfSubject">ä¸»é¡Œï¼š</label>
        <input type="text" id="pdfSubject" placeholder="è«‹è¼¸å…¥æ–‡ä»¶ä¸»é¡Œ">
      </div>
      <div class="form-group">
        <label for="pdfCreator">å»ºç«‹è€…ï¼š</label>
        <input type="text" id="pdfCreator" placeholder="è«‹è¼¸å…¥å»ºç«‹è€…è³‡è¨Š">
      </div>
    </div>
    
    <!-- æª”åè¨­å®š -->
    <div class="filename-section">
      <h3>è¼¸å‡ºæª”åè¨­å®š</h3>
      <div class="form-group">
        <label for="outputFileName">æª”åï¼ˆé¸å¡«ï¼‰ï¼š</label>
        <input type="text" id="outputFileName" placeholder="è‹¥æœªå¡«å¯«ï¼Œå°‡ä½¿ç”¨æ™‚é–“æˆ³è¨˜å‘½å">
        <small>â€» ä¸éœ€è¦è¼¸å…¥ .pdf å‰¯æª”å</small>
      </div>
    </div>
    
    <!-- åˆä½µ PDF æŒ‰éˆ• -->
    <button id="mergeBtn" class="btn">åˆä½µ PDF</button>
  </div>

  <script>
    const { PDFDocument } = PDFLib;
    // å„²å­˜æª”æ¡ˆèˆ‡å°æ‡‰ id çš„æ˜ å°„èˆ‡é †åºé™£åˆ—
    let filesArray = [];
    let filesMap = {};
    let fileIdCounter = 0;

    const fileInput = document.getElementById('pdfFiles');
    const fileList = document.getElementById('fileList');
    const addFilesBtn = document.getElementById('addFilesBtn');
    const mergeBtn = document.getElementById('mergeBtn');
    const uploadArea = document.getElementById('uploadArea');

    console.log("ç¨‹å¼ç¢¼å·²è¼‰å…¥ã€‚");

    // ç”¢ç”Ÿæ™‚é–“æˆ³è¨˜æª”åçš„å‡½æ•¸
    function generateTimestampFilename() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `${year}${month}${day}${hours}${minutes}${seconds}.pdf`;
    }

    // æ‹–æ›³ä¸Šå‚³åŠŸèƒ½
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // é˜²æ­¢é è¨­çš„æ‹–æ›³è¡Œç‚º
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    // æ·»åŠ è¦–è¦ºå›é¥‹
    ['dragenter', 'dragover'].forEach(eventName => {
      uploadArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, unhighlight, false);
    });

    // è™•ç†æª”æ¡ˆæ‹–æ›³
    uploadArea.addEventListener('drop', handleDrop, false);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function highlight() {
      uploadArea.classList.add('dragover');
    }

    function unhighlight() {
      uploadArea.classList.remove('dragover');
    }

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      handleFiles(files);
    }

    function handleFiles(files) {
      Array.from(files).forEach(file => {
        if (file.type === 'application/pdf') {
          addFileItem(file);
        } else {
          alert(`æª”æ¡ˆ "${file.name}" ä¸æ˜¯ PDF æ ¼å¼ï¼Œå·²ç•¥é`);
        }
      });
    }

    // æ–°å¢æª”æ¡ˆæŒ‰éˆ•äº‹ä»¶ï¼šé»æ“Šå¾Œè§¸ç™¼éš±è—çš„æª”æ¡ˆè¼¸å…¥
    addFilesBtn.addEventListener('click', () => {
      console.log("ã€æ–°å¢æª”æ¡ˆã€‘æŒ‰éˆ•è¢«é»æ“Š");
      fileInput.click();
    });

    // æª”æ¡ˆè¼¸å…¥è®Šæ›´äº‹ä»¶ï¼šå°‡é¸å–çš„æª”æ¡ˆåŠ å…¥åˆ—è¡¨
    fileInput.addEventListener('change', () => {
      const selectedFiles = Array.from(fileInput.files);
      console.log("é¸å–æª”æ¡ˆï¼š", selectedFiles);
      handleFiles(selectedFiles);
      // æ¸…ç©ºæª”æ¡ˆè¼¸å…¥ï¼Œæ–¹ä¾¿ä¸‹æ¬¡é¸å–ç›¸åŒæª”æ¡ˆ
      fileInput.value = "";
    });

    // æ–°å¢ä¸€å€‹æª”æ¡ˆé …ç›®åˆ°åˆ—è¡¨ä¸­ï¼ˆåŒ…å«é è¦½ã€æª”åèˆ‡åˆªé™¤æŒ‰éˆ•ï¼‰
    function addFileItem(file) {
      const id = fileIdCounter++;
      filesMap[id] = file;
      filesArray.push(file);

      const li = document.createElement('li');
      li.setAttribute('data-id', id);

      const infoDiv = document.createElement('div');
      infoDiv.className = 'info';

      const previewDiv = document.createElement('div');

      const fileNameDiv = document.createElement('div');
      fileNameDiv.className = 'fileName';
      fileNameDiv.textContent = file.name;

      infoDiv.appendChild(previewDiv);
      infoDiv.appendChild(fileNameDiv);
      li.appendChild(infoDiv);

      // å»ºç«‹ã€Œåˆªé™¤ã€æŒ‰éˆ•
      const deleteBtn = document.createElement('button');
      deleteBtn.textContent = 'åˆªé™¤';
      deleteBtn.className = 'delete-btn';
      deleteBtn.addEventListener('click', function(e) {
        e.stopPropagation(); // é¿å…å½±éŸ¿æ‹–æ”¾æ’åº
        delete filesMap[id];
        filesArray = filesArray.filter(f => f !== file);
        li.parentNode.removeChild(li);
        console.log("å·²åˆªé™¤æª”æ¡ˆï¼š", file.name);
      });
      li.appendChild(deleteBtn);

      fileList.appendChild(li);
      renderPreview(file, previewDiv);
    }

    // ä½¿ç”¨ pdf.js å°‡ PDF çš„ç¬¬ä¸€é æ¸²æŸ“æˆé è¦½ç¸®åœ–
    function renderPreview(file, container) {
      const url = URL.createObjectURL(file);
      pdfjsLib.getDocument(url).promise.then(function(pdfDoc) {
        pdfDoc.getPage(1).then(function(page) {
          const scale = 0.5; // èª¿æ•´é è¦½ç¸®æ”¾æ¯”ä¾‹
          const viewport = page.getViewport({ scale: scale });
          const canvas = document.createElement("canvas");
          canvas.className = "previewCanvas";
          canvas.width = viewport.width;
          canvas.height = viewport.height;
          const context = canvas.getContext('2d');
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          page.render(renderContext).promise.then(function() {
            container.appendChild(canvas);
            URL.revokeObjectURL(url);
          });
        });
      }).catch(function(error) {
        console.error("PDF é è¦½æ¸²æŸ“éŒ¯èª¤ï¼š", error);
      });
    }

    // åˆå§‹åŒ– SortableJS ä»¥å•Ÿç”¨æ‹–æ”¾æ’åº
    let sortable = new Sortable(fileList, {
      animation: 150,
      onEnd: function() {
        const newFilesArray = [];
        const items = fileList.querySelectorAll('li');
        items.forEach(item => {
          const id = item.getAttribute('data-id');
          if (filesMap[id]) {
            newFilesArray.push(filesMap[id]);
          }
        });
        filesArray = newFilesArray;
        console.log("æ›´æ–°æª”æ¡ˆé †åºï¼š", filesArray.map(f => f.name));
      }
    });

    // åˆä½µ PDF æŒ‰éˆ•äº‹ä»¶ï¼šä¾ç…§æ’åºå¾Œçš„é †åºåˆä½µæ‰€æœ‰æª”æ¡ˆ
    mergeBtn.addEventListener('click', async () => {
      console.log("ã€åˆä½µ PDFã€‘æŒ‰éˆ•è¢«é»æ“Š");
      if (filesArray.length === 0) {
        alert('è«‹é¸æ“‡è‡³å°‘ä¸€å€‹ PDF æª”æ¡ˆ');
        return;
      }
      // å»ºç«‹æ–°çš„ PDF æ–‡æª”ç”¨ä»¥åˆä½µå„æª”æ¡ˆé é¢
      const mergedPdf = await PDFDocument.create();
      for (const file of filesArray) {
        const arrayBuffer = await file.arrayBuffer();
        // ä½¿ç”¨ ignoreEncryption é¸é …ä»¥é¿å…å› åŠ å¯† PDF è€Œæ‹‹éŒ¯
        const pdf = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
        copiedPages.forEach(page => mergedPdf.addPage(page));
      }
      
      // è¨­å®š PDF å…ƒè³‡æ–™
      const title = document.getElementById('pdfTitle').value.trim();
      const author = document.getElementById('pdfAuthor').value.trim();
      const subject = document.getElementById('pdfSubject').value.trim();
      const creator = document.getElementById('pdfCreator').value.trim();
      
      if (title) mergedPdf.setTitle(title);
      if (author) mergedPdf.setAuthor(author);
      if (subject) mergedPdf.setSubject(subject);
      mergedPdf.setCreator(creator || '');
      mergedPdf.setProducer('');
      mergedPdf.setCreationDate(new Date());
      mergedPdf.setModificationDate(new Date());
      
      const mergedPdfBytes = await mergedPdf.save();
      const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      
      // å–å¾—ä½¿ç”¨è€…è¼¸å…¥çš„æª”åï¼Œå¦‚æœæ²’æœ‰å‰‡ä½¿ç”¨æ™‚é–“æˆ³è¨˜
      const customFileName = document.getElementById('outputFileName').value.trim();
      const fileName = customFileName ? `${customFileName}.pdf` : generateTimestampFilename();
      
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      console.log("PDF åˆä½µå®Œæˆï¼Œæª”åï¼š", fileName);
    });
  </script>
