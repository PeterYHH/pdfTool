<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <!-- 引入 pdf-lib -->
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      padding: 20px 0;
    }
    
    .container {
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 40px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .back-home {
      text-align: right;
      margin-bottom: 20px;
    }
    
    h2 {
      font-size: 2.5rem;
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      margin: 10px 0;
      transition: all 0.3s ease;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }
    
    .form-section {
      margin: 30px 0;
      padding: 25px;
      border-radius: 15px;
      border: 2px solid #e9ecef;
      background: #fff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }
    
    .upload-section {
      background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
      border-color: #0ea5e9;
    }
    
    .range-section {
      background: linear-gradient(135deg, #f8f9ff, #f1f3ff);
      border-color: #667eea;
    }
    
    .metadata-section {
      background: linear-gradient(135deg, #fef3f2, #fee2e2);
      border-color: #f87171;
    }
    
    .filename-section {
      background: linear-gradient(135deg, #f0fdf4, #dcfce7);
      border-color: #22c55e;
    }
    
    .form-section h3 {
      margin-top: 0;
      margin-bottom: 20px;
      color: #333;
      font-size: 1.3rem;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }
    
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e9ecef;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: 'Noto Sans TC', sans-serif;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .form-group small {
      color: #666;
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }
    
    .input-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    .split-btn {
      width: 100%;
      background: linear-gradient(135deg, #22c55e, #16a34a);
      font-size: 18px;
      font-weight: 600;
      padding: 16px;
      margin-top: 20px;
    }
    
    .split-btn:hover {
      background: linear-gradient(135deg, #16a34a, #15803d);
    }
    
    .note {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 14px;
      color: #666;
      border-left: 4px solid #667eea;
    }
    
    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      h2 {
        font-size: 2rem;
      }
      
      .form-section {
        padding: 20px;
      }
      
      .input-row {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="back-home">
      <a href="../index.html" class="btn">回主頁</a>
    </div>
    
    <div class="header">
      <h2>PDF 分割</h2>
    </div>
    
    <!-- 上傳 PDF 檔案 -->
    <div class="form-section upload-section">
      <h3>選擇 PDF 檔案</h3>
      <div class="form-group">
        <label for="pdfFile">選擇 PDF：</label>
        <input type="file" id="pdfFile" accept="application/pdf">
      </div>
    </div>
    
    <!-- 輸入分割範圍 -->
    <div class="form-section range-section">
      <h3>設定分割範圍</h3>
      <div class="input-row">
        <div class="form-group">
          <label for="startPage">起始頁（從 1 開始）：</label>
          <input type="number" id="startPage" value="1" min="1">
        </div>
        <div class="form-group">
          <label for="endPage">結束頁（包含設定頁數）：</label>
          <input type="number" id="endPage" value="1" min="1">
        </div>
      </div>
    </div>
    
    <!-- PDF 元資料設定 -->
    <div class="form-section metadata-section">
      <h3>PDF 元資料設定（選填）</h3>
      <div class="input-row">
        <div class="form-group">
          <label for="pdfTitle">標題：</label>
          <input type="text" id="pdfTitle" placeholder="請輸入 PDF 標題">
        </div>
        <div class="form-group">
          <label for="pdfAuthor">作者：</label>
          <input type="text" id="pdfAuthor" placeholder="請輸入作者名稱">
        </div>
      </div>
      <div class="input-row">
        <div class="form-group">
          <label for="pdfSubject">主題：</label>
          <input type="text" id="pdfSubject" placeholder="請輸入文件主題">
        </div>
        <div class="form-group">
          <label for="pdfCreator">建立者：</label>
          <input type="text" id="pdfCreator" placeholder="請輸入建立者資訊">
        </div>
      </div>
    </div>
    
    <!-- 檔名設定 -->
    <div class="form-section filename-section">
      <h3>輸出檔名設定</h3>
      <div class="form-group">
        <label for="outputFileName">輸出檔名（選填）：</label>
        <input type="text" id="outputFileName" placeholder="若未填寫，將使用時間戳記命名">
        <small>※ 不需要輸入 .pdf 副檔名</small>
      </div>
    </div>
    
    <button id="splitBtn" class="btn split-btn">分割 PDF</button>
    
    <div class="note">
      ※ 範例說明：若輸入起始頁 1 與結束頁 3，則將包含第 1、2、3 頁。
    </div>
  </div>

  <script>
    const { PDFDocument } = PDFLib;

    // 產生時間戳記檔名的函數
    function generateTimestampFilename() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `${year}${month}${day}${hours}${minutes}${seconds}.pdf`;
    }

    // 當起始頁變動時，自動設定結束頁的最小值與數值
    document.getElementById('startPage').addEventListener('change', function() {
      let startVal = parseInt(this.value, 10) || 1;
      // 若起始頁改變，將結束頁的最小值設為起始頁
      let endInput = document.getElementById('endPage');
      endInput.min = startVal;
      // 如果目前結束頁的值小於起始頁，則自動更新為起始頁
      if (parseInt(endInput.value, 10) < startVal) {
        endInput.value = startVal;
      }
    });

    document.getElementById('splitBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('pdfFile');
      if (!fileInput.files.length) {
        alert("請先選擇一個 PDF 檔案");
        return;
      }
      
      // 取得使用者輸入的起始與結束頁（均為 1-based）
      const userStartPage = parseInt(document.getElementById('startPage').value, 10);
      const userEndPage   = parseInt(document.getElementById('endPage').value, 10);

      // 檢查輸入有效性
      if (isNaN(userStartPage) || isNaN(userEndPage) || userStartPage < 1 || userEndPage < userStartPage) {
        alert("請確認輸入的頁碼有效且結束頁不小於起始頁");
        return;
      }

      // 讀取 PDF 檔案內容
      const arrayBuffer = await fileInput.files[0].arrayBuffer();
      // 使用 ignoreEncryption 選項以避免加密 PDF 拋錯
      const pdfDoc = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
      const totalPages = pdfDoc.getPageCount();
      
      // 使用者輸入為 1-based，轉換為 0-based
      const startIndex = userStartPage - 1;
      const endIndex = userEndPage - 1; // 結束頁包含設定頁數
      
      if (startIndex >= totalPages || endIndex >= totalPages) {
        alert("輸入的頁碼超出 PDF 總頁數（總頁數：" + totalPages + "）");
        return;
      }
      
      // 建立一個新的 PDF 用以存放指定頁面
      const newPdf = await PDFDocument.create();
      const pageIndices = [];
      // 從 startIndex 到 endIndex（包含 endIndex）
      for (let i = startIndex; i <= endIndex; i++) {
        pageIndices.push(i);
      }
      
      // 複製指定頁面至新 PDF
      const copiedPages = await newPdf.copyPages(pdfDoc, pageIndices);
      copiedPages.forEach(page => newPdf.addPage(page));
      
      // 設定 PDF 元資料
      const title = document.getElementById('pdfTitle').value.trim();
      const author = document.getElementById('pdfAuthor').value.trim();
      const subject = document.getElementById('pdfSubject').value.trim();
      const creator = document.getElementById('pdfCreator').value.trim();
      
      if (title) newPdf.setTitle(title);
      if (author) newPdf.setAuthor(author);
      if (subject) newPdf.setSubject(subject);
      if (creator) newPdf.setCreator(creator);
      newPdf.setProducer('');
      newPdf.setCreationDate(new Date());
      newPdf.setModificationDate(new Date());
      
      // 儲存新的 PDF 並觸發下載
      const pdfBytes = await newPdf.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      
      // 取得使用者輸入的檔名，如果沒有則使用時間戳記
      const customFileName = document.getElementById('outputFileName').value.trim();
      const fileName = customFileName ? `${customFileName}.pdf` : generateTimestampFilename();
      
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
</body>
</html>
