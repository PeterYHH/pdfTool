      <div class="input-row">

    <!-- æª”åè¨­å®š -->

  <script>
    const { PDFDocument } = PDFLib;
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('pdfFile');

    // ç”¢ç”Ÿæ™‚é–“æˆ³è¨˜æª”åçš„å‡½æ•¸
    function generateTimestampFilename() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      return `${year}${month}${day}${hours}${minutes}${seconds}.pdf`;
    }

    // æ‹–æ›³ä¸Šå‚³åŠŸèƒ½
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // é˜²æ­¢é è¨­çš„æ‹–æ›³è¡Œç‚º
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, preventDefaults, false);
      document.body.addEventListener(eventName, preventDefaults, false);
    });

    // æ·»åŠ è¦–è¦ºå›é¥‹
    ['dragenter', 'dragover'].forEach(eventName => {
      uploadArea.addEventListener(eventName, highlight, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
      uploadArea.addEventListener(eventName, unhighlight, false);
    });

    // è™•ç†æª”æ¡ˆæ‹–æ›³
    uploadArea.addEventListener('drop', handleDrop, false);

    function preventDefaults(e) {
      e.preventDefault();
      e.stopPropagation();
    }

    function highlight() {
      uploadArea.classList.add('dragover');
    }

    function unhighlight() {
      uploadArea.classList.remove('dragover');
    }

    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      
      if (files.length > 0) {
        const file = files[0];
        if (file.type === 'application/pdf') {
          // å‰µå»º FileList ç‰©ä»¶çµ¦ input
          const dataTransfer = new DataTransfer();
          dataTransfer.items.add(file);
          fileInput.files = dataTransfer.files;
          
          // æ›´æ–°é¡¯ç¤º
          updateUploadAreaText(file.name);
        } else {
          alert('è«‹é¸æ“‡ PDF æª”æ¡ˆ');
        }
      }
    }

    function updateUploadAreaText(fileName) {
      const uploadText = uploadArea.querySelector('.upload-text');
      const uploadHint = uploadArea.querySelector('.upload-hint');
      uploadText.textContent = `å·²é¸æ“‡ï¼š${fileName}`;
      uploadHint.textContent = 'é»æ“Šå¯é‡æ–°é¸æ“‡æª”æ¡ˆ';
    }

    // æª”æ¡ˆè¼¸å…¥è®Šæ›´äº‹ä»¶
    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        updateUploadAreaText(fileInput.files[0].name);
      }
    });

    // ç•¶èµ·å§‹é è®Šå‹•æ™‚ï¼Œè‡ªå‹•è¨­å®šçµæŸé çš„æœ€å°å€¼èˆ‡æ•¸å€¼
    document.getElementById('startPage').addEventListener('change', function() {
      let startVal = parseInt(this.value, 10) || 1;
      // è‹¥èµ·å§‹é æ”¹è®Šï¼Œå°‡çµæŸé çš„æœ€å°å€¼è¨­ç‚ºèµ·å§‹é 
      let endInput = document.getElementById('endPage');
      endInput.min = startVal;
      // å¦‚æœç›®å‰çµæŸé çš„å€¼å°æ–¼èµ·å§‹é ï¼Œå‰‡è‡ªå‹•æ›´æ–°ç‚ºèµ·å§‹é 
      if (parseInt(endInput.value, 10) < startVal) {
        endInput.value = startVal;
      }
    });

    document.getElementById('splitBtn').addEventListener('click', async () => {
      const fileInput = document.getElementById('pdfFile');
      if (!fileInput.files.length) {
        alert("è«‹å…ˆé¸æ“‡ä¸€å€‹ PDF æª”æ¡ˆ");
        return;
      }
      
      // å–å¾—ä½¿ç”¨è€…è¼¸å…¥çš„èµ·å§‹èˆ‡çµæŸé ï¼ˆå‡ç‚º 1-basedï¼‰
      const userStartPage = parseInt(document.getElementById('startPage').value, 10);
      const userEndPage   = parseInt(document.getElementById('endPage').value, 10);

      // æª¢æŸ¥è¼¸å…¥æœ‰æ•ˆæ€§
      if (isNaN(userStartPage) || isNaN(userEndPage) || userStartPage < 1 || userEndPage < userStartPage) {
        alert("è«‹ç¢ºèªè¼¸å…¥çš„é ç¢¼æœ‰æ•ˆä¸”çµæŸé ä¸å°æ–¼èµ·å§‹é ");
        return;
      }

      // è®€å– PDF æª”æ¡ˆå…§å®¹
      const arrayBuffer = await fileInput.files[0].arrayBuffer();
      // ä½¿ç”¨ ignoreEncryption é¸é …ä»¥é¿å…åŠ å¯† PDF æ‹‹éŒ¯
      const pdfDoc = await PDFDocument.load(arrayBuffer, { ignoreEncryption: true });
      const totalPages = pdfDoc.getPageCount();
      
      // ä½¿ç”¨è€…è¼¸å…¥ç‚º 1-basedï¼Œè½‰æ›ç‚º 0-based
      const startIndex = userStartPage - 1;
      const endIndex = userEndPage - 1; // çµæŸé åŒ…å«è¨­å®šé æ•¸
      
      if (startIndex >= totalPages || endIndex >= totalPages) {
        alert("è¼¸å…¥çš„é ç¢¼è¶…å‡º PDF ç¸½é æ•¸ï¼ˆç¸½é æ•¸ï¼š" + totalPages + "ï¼‰");
        return;
      }
      
      // å»ºç«‹ä¸€å€‹æ–°çš„ PDF ç”¨ä»¥å­˜æ”¾æŒ‡å®šé é¢
      const newPdf = await PDFDocument.create();
      const pageIndices = [];
      // å¾ startIndex åˆ° endIndexï¼ˆåŒ…å« endIndexï¼‰
      for (let i = startIndex; i <= endIndex; i++) {
        pageIndices.push(i);
      }
      
      // è¤‡è£½æŒ‡å®šé é¢è‡³æ–° PDF
      const copiedPages = await newPdf.copyPages(pdfDoc, pageIndices);
      copiedPages.forEach(page => newPdf.addPage(page));
      
      // è¨­å®š PDF å…ƒè³‡æ–™
      const title = document.getElementById('pdfTitle').value.trim();
      const author = document.getElementById('pdfAuthor').value.trim();
      const subject = document.getElementById('pdfSubject').value.trim();
      const creator = document.getElementById('pdfCreator').value.trim();
      
      if (title) newPdf.setTitle(title);
      if (author) newPdf.setAuthor(author);
      if (subject) newPdf.setSubject(subject);
      if (creator) newPdf.setCreator(creator);
      newPdf.setProducer('');
      newPdf.setCreationDate(new Date());
      newPdf.setModificationDate(new Date());
      
      // å„²å­˜æ–°çš„ PDF ä¸¦è§¸ç™¼ä¸‹è¼‰
      const pdfBytes = await newPdf.save();
      const blob = new Blob([pdfBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      
      // å–å¾—ä½¿ç”¨è€…è¼¸å…¥çš„æª”åï¼Œå¦‚æœæ²’æœ‰å‰‡ä½¿ç”¨æ™‚é–“æˆ³è¨˜
      const customFileName = document.getElementById('outputFileName').value.trim();
      const fileName = customFileName ? `${customFileName}.pdf` : generateTimestampFilename();
      
      const a = document.createElement('a');
      a.href = url;
      a.download = fileName;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });
  </script>
